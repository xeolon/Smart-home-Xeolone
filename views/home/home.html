<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang chủ - Xeolone</title>
  <!-- File CSS của bạn -->
  <link rel="stylesheet" href="/static/css/home/style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <!-- Header với menu chuyên nghiệp -->
    <header class="header sticky-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
          <!-- Logo và tên website -->
          <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="/static/img/logo.svg" alt="Logo" width="40" height="40" class="me-2">
            <span class="fw-bold">Xeolone</span>
          </a>
          <!-- Nút Toggle hiển thị khi màn hình nhỏ -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Nội dung menu -->
          <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Trang chủ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:goToProfile()">Trang cá nhân</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/messages">Tin nhắn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/notifications">Thông báo</a>
              </li>
              <!-- Dropdown cho cài đặt -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="settingsDropdown" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                  Cài đặt
                </a>
                <ul class="dropdown-menu" aria-labelledby="settingsDropdown">
                  <li><a class="dropdown-item" href="/settings/account">Tài khoản</a></li>
                  <li><a class="dropdown-item" href="/settings/privacy">Quyền riêng tư</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="/help">Trợ giúp</a></li>
                </ul>
              </li>
            </ul>
            <div class="d-flex">
              <button onclick="logout()" class="btn btn-outline-danger">Đăng xuất</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Vùng chứa nội dung chính -->
    <div class="content-container">
      <div class="container">
        <!-- Card đăng bài -->
        <div class="card mb-4 post-creation-card">
          <div class="card-body">
            <textarea id="post-content" placeholder="Bạn đang nghĩ gì?" class="form-control mb-3" rows="3"></textarea>
            <div class="mb-3">
              <input type="file" id="post-image" accept="image/*" class="form-control">
            </div>
            <button onclick="createPost()" class="btn btn-success">Đăng bài</button>
          </div>
        </div>

        <!-- Danh sách bài viết -->
        <div id="posts-container"></div>
      </div>
    </div>
  </div>

  <!-- Modal hiển thị toàn bộ bình luận -->
  <div class="modal fade" id="commentsModal" tabindex="-1" aria-labelledby="commentsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="commentsModalLabel">Bình luận</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
        </div>
        <div class="modal-body" id="commentsModalBody">
          <!-- Nội dung bình luận sẽ được tải ở đây -->
        </div>
      </div>
    </div>
  </div>

  <!-- File JavaScript của bạn -->
  <script src="/static/js/home/script.js"></script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
